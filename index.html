<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Les Hélices D'ANFA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <!-- <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <p class="text-center">Votre message a bien été envoyé. Merci de m' avoir contacté :)</p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div> -->
            <form id="contact-form" method="POST" action="" role="form">
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <input id="nam" type="text" name="name" class="form-control" placeholder="Nom Prénom : "
                            required>
                        <!-- <p class="comments">Message d'erreur</p> -->
                    </div>
                    <div class="col-lg-12 mb-3">
                        <input type="tel" name="phone_number" id="phone_number" class="form-control"
                            placeholder="Téléphone :" required>
                        <!-- <p class="comments">Message d'erreur</p> -->
                    </div>
                    <div class="col-lg-12 mb-3">
                        <input id="email" type="email" name="email" class="form-control" placeholder="Adresse Email : "
                            required>
                        <!-- <p class="comments">Message d'erreur</p> -->
                    </div>
                    <div class="col-lg-12 mb-3">
                        <input type="submit" class="button1 btn btn-block" value="Envoyer">
                    </div>
                    <div class="col-lg-12">
                        <div class="row d-flex justify-content-around">
                            <div class="col-2">
                                <a href=""><img src="" alt="WA"> </a>
                            </div>
                            <div class="col-2">
                                <a href="www.youtube.com"><img src="" alt="YT"></a>
                            </div>
                            <div class="col-2">
                                <a href="www.facebook.com"><img src="" alt="FB"></a>
                            </div>
                            <div class="col-2">
                                <a href="www.instagram.com"><img src="" alt="GM"></a>
                            </div>
                            <div class="col-2">
                                <a href="www.linkedin.com"><img src="" alt="IN"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
